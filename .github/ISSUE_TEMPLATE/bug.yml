---
name: "Bug report"
description: "Report a bug with the mod"
labels: "Bug"
body:
  - type: markdown
    attributes:
      value: Before you open a new issue, search through the existing issues to see if others have had the same problem.
  - type: checkboxes
    attributes:
      label: Checklist
      options:
        - label: I have filled out the issue template to the best of my ability.
          required: true
        - label: This issue only contains 1 issue (if you have multiple issues, open one issue for each issue).
          required: true
        - label: This issue is not a duplicate issue of any previous issues.
          required: true
  - type: textarea
    attributes:
      label: "Describe the issue"
      description: "A clear and concise description of what goes wrong."
    validations:
      required: true
  - type: textarea
    attributes:
      label: Reproduction steps
      description: "Without steps to reproduce, it will be hard to fix. It is very important that you fill out this part. Issues without it may be closed."
      value: |
        1.
        2.
        3.
        ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Logs"
      description: "Please include all of ZHMModLoader.log (in the Hitman game directory, next to Launcher.exe)."
      render: text
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Additional Context"
      description: "Any other context or screenshots you'd like to add."
    validations:
      required: false
