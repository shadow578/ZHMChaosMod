---
name: "Feature Suggestion"
description: "Suggest a new feature for the mod"
labels: "Feature"
body:
  - type: markdown
    attributes:
      value: Before you open a new issue, search through the existing issues to see if others have had the same idea.
  - type: checkboxes
    attributes:
      label: Checklist
      options:
        - label: I have filled out the template to the best of my ability.
          required: true
        - label: This issue only contains 1 idea (if you have multiple issues, open one issue for each issue).
          required: true
        - label: This idea is not a duplicate of any previous ideas.
          required: true
  - type: textarea
    attributes:
      label: "Is your request related to a problem? Please describe if so."
      description: "A clear and concise description of what the problem is."
    validations:
      required: false
  - type: textarea
    attributes:
      label: "Describe your idea"
      description: "A clear and concise description of what you want to happen."
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Alternatives you've considered"
      description: "A clear and concise description of any alternatives or workarounds you've considered."
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Additional Context"
      description: "Any other context or screenshots you'd like to add."
    validations:
      required: false
